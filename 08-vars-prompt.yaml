- name: variables from user prompt
  hosts: localhost
  vars_prompt:
  - name: USERNAME
    prompt: Please Enter user name
    Private: true
  - name: PASSWORD
    prompt: Please Enter PASSWORD
    Private: true
  tasks:
  - name: print Inforamtion
    ansible.builtin.debug:
      msg: "Hi, My user Name is {{USERNAME}} and Password is {{PASSWORD}}"